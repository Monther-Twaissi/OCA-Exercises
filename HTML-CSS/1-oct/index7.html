<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise #4</title>
  <style>
    table {
      border-spacing: 15px
    }

    td {
      box-shadow: 0px 5px 4px black;
    }

    td {
      padding: 5px 10px 5px 10px;
      border-spacing: 50px;
      border: 1px solid black;
      border-radius: 8px;

    }
  </style>
</head>

<body>
  <div>
    <h1>Table Styling</h1>
  </div>
  <table>
    <tr>
      <td>Raw1,col1</td>
      <td>Raw1,col2</td>
      <td>Raw1,col3</td>
    </tr>
    <tr>
      <td>Raw2,col1</td>
      <td>Raw2,col2</td>
      <td>Raw2,col3</td>

    </tr>
  </table>
</body>

</html>
