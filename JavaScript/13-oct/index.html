  <body>
    <div class="header">
      <h1>Welcome to your average calcualtor</h1>
      <h2>Your summation is :</h2>
      <h3 id="sum">SUM</h3>
      <h2>Your average is :</h2>
      <h3 id="average">AVG</h3>
    </div>
    <script>
      var m = parseInt(prompt("enter your Math grade"));
      var a = parseInt(prompt("enter your Math grade"));
      var e = parseInt(prompt("enter your Math grade"));
      var b = parseInt(prompt("enter your Math grade"));
      var c = parseInt(prompt("enter your Math grade"));
      var r = parseInt(prompt("enter your Math grade"));
      const x = 6;
      var sum = m + e + a + b + c + r;
      document.getElementById("sum").innerHTML = "SUM".value = sum;

      var avg = sum / x;

      if (50 <= avg && avg < 60) {
        document.getElementById("average").innerHTML = "PASS";
      } else if (60 <= avg && avg < 70) {
        document.getElementById("average").innerHTML = "AVERAGE";
      } else if (70 <= avg && avg < 80) {
        document.getElementById("average").innerHTML = "GOOD";
      } else if (80 <= avg && avg < 90) {
        document.getElementById("average").innerHTML = "VERY GOOD";
      } else if (90 <= avg && avg <= 100) {
        document.getElementById("average").innerHTML = "Excellent";
      } else {
        document.getElementById("average").innerHTML = "FAILED";
      }
