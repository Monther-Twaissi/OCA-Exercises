<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for loop</title>
  </head>
  <body>
    <script>
      var arr = [];
      var i;
      function mod() {
        return i % 2;
      }
      for (i = 1; i <= 10; i++) {
        arr.push(i);
      }

      console.log(arr);
      console.log(arr.length);

      var even = 0;
      var odd = 0;
      for (i = 0; i < arr.length; i++) {
        if (mod() == 0) {
          even += i;
        } else {
          odd += i;
        }
      }

      console.log(even);
      console.log(odd);
    </script>
  </body>
</html>
