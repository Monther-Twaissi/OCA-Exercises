<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP</title>
  </head>
  <body>
    <script>
      class person {
        constructor(name, age, job) {
          this.name = name;
          this.age = age;
          this.job = job;
        }
        // basicInfo() {
        //   return
        //   `Name: ${this.name} age: ${this.age} job: ${this.job}`;
        // }

        arrInfo = () =>
          console.log(`Name: ${this.name} Age: ${this.age} Job: ${this.job}`);
      }

      class wife extends person {
        constructor(name, age, job) {
          super(name, age, job);
          this.name = name;
          this.age = age;
          this.job = job;
        }
        // basicInfo() {
        //   return
        //   `Name: ${this.name} age: ${this.age} job: ${this.job}`;
        // }
        arrInfo = () =>
          console.log(`Name: ${this.name} Age: ${this.age} Job: ${this.job}`);
      }
      class car {
        constructor(brand, type) {
          this.brand = brand;
          this.type = type;
        }
        // basicInfo() {
        //   return
        //   `Brand: ${this.brand} Type: ${this.type} `;
        // }
        arrCar = () =>
          console.log(`Car brand: ${this.brand} car type: ${this.type}`);
      }
      class animal {
        constructor(color, food) {
          this.color = color;
          this.food = food;
        }
        // basicInfo() {
        //   return
        //   `Color: ${this.color} Fav Food: ${this.food} `;
        // }
        arrAnimal = () =>
          console.log(
            "animal color:" + this.color + "  favorite food:" + this.food
          );
      }

      let firstPerson = new person("Monther", 24, "FSD");
      firstPerson.arrInfo();
      console.log(firstPerson);

      let wifeInfo = new wife("kasandra", 20, "Mercenary");
      wifeInfo.arrInfo();
      console.log(wifeInfo);

      let futureCar = new car("Lamborgini", "Aaventador");
      futureCar.arrCar();
      console.log(futureCar);

      let pet = new animal("White", "Fish");
      pet.arrAnimal();
      console.log(pet);
    </script>
  </body>
</html>
